<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormChallenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="conteudo">
    <div id="texto">
        <h1><pre>Learn to code by 
watching others.</pre></h1>
        <pre id="pre">See how experienced developers solve problems in real-time.
Watching scripted tutorials is great, but understanding how 
developers think is invaluable.</pre>
    </div>


    <input type="button" value="Try it free 7 days then $20/mo. thereafter" class="botaoRoxo">
    <div id="formulario">
        <form id="form">
            <label for="firstName"></label>
            <input type="text" name="primeironome" id="primeiroNome" placeholder="First Name">
            <br>
            <label for="lastName"></label>
            <input type="text" name="ultimonome" id="lastName" placeholder="Last Name">
            <br>
            <label for="emailAdress"></label>
            <input type="email" name="email" id="emailAdress" placeholder="Email Adress">
            <br>
            <label for="password"></label>
            <input type="password" name="senha" id="password" placeholder="Password">
            <br>
            <input type="button" value="Claim your free trial" id="botao">
            <br>
            <p>By clicking the button, you are agreeing to our <a href="https://frontendmentor.io" target="_blank">Terms and Services</a>.</p>
        </form>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
